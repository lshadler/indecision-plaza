<ActionBar class="action-bar">

    <!--
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem  android:visibility="collapsed" (tap)="testPrint()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Indecision Plaza"></Label>
</ActionBar>

<StackLayout class="action-bar">
  <info-card class="found-result" [business]="chosenPlace"></info-card>
  <!-- <Label class="found-result h3 p-15" [text]="foodInfo" textWrap="true"></Label> -->
  <Button class="select-finder btn btn-primary btn-active p-5 m-5" text="Pick a Restaraunt!" (tap)="findFood()"></Button>
</StackLayout>
